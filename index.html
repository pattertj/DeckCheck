  <main role="main" class="container">

    <div class="starter-template">
      <i class="material-icons md-48">&#xE86C;</i>
      <h1>DeckCheck</h1>
      <p class="lead">DeckCheck is a quick way to evaluate your deck's mana base
        <br>and get a recommendation based on statistics and research.</p>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col-4">
        <form name="newCardForm" ng-controller="BulkController as bulkCtrl" ng-submit="bulkCtrl.addCardsBulk(deckCtrl)">
          <div class="form-group row">
            <label for="bulkList" class="col-sm-12 col-form-label">
              <b>Deck List</b>
            </label>
            <div class="col-sm-12">
              <textarea type="text" id="bulkList" class="form-control form-control-sm" ng-model="bulkCtrl.cards.list" rows="15" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="submit" class="btn btn-primary" value="Update List" />
            </div>
            <dev class="col-sm-6">
              <form name="deckCheckForm" ng-controller="DeckCheckController as deckCheckCtrl" ng-submit="deckCheckCtrl.deckCheck(deckCtrl)">
                <fieldset class="form-group">
                  <input type="submit" class="btn btn-primary mb-2 float-sm-right" value="Deck Check!" />
                </fieldset>
              </form>
            </dev>
          </div>
        </form>
      </div>
      <div class="col-4">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Card Name</th>
              <th scope="col">Mana Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="card in deckCtrl.cards">
              <th scope="col">{{card.count}}</th>
              <td scope="col">{{card.name}}</td>
              <td scope="col">{{card.manaCost}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col"></div>
    </div>
  </main>
